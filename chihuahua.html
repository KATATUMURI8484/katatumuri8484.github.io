<script>
    // 画面サイズの取得
var screenWidth = window.innerWidth;
var screenHeight = window.innerHeight;

// 画像のサイズを設定
var imageSize = Math.min(screenWidth, screenHeight); // 画面の幅と高さの小さい方を基準にする
document.getElementById('full-size-image').style.width = imageSize + 'px';
document.getElementById('full-size-image').style.height = imageSize + 'px';
</script>
